<div class="header">
  @for (scale of scales; track $index) {
    <div class="point" [style]="{ 'grid-column': (scale + 1) }">
      {{ scale }}
    </div>
  }
</div>
<div class="body" #body>
  @for (guide of guidelines; track $index) {
    <div class="guide"></div>
  }
  @for (story of stories; track story) {
    <app-story-card
      [data]="story"
      [style]="{
      left: ((story.correctedStoryPoint ?? story.storyPoint) * 100) + 'px',
      top: story.y + 'px',
    }"
      cdkDrag
      [cdkDragData]="story"
      [cdkDragBoundary]="body"
      [cdkDragConstrainPosition]=""
      (cdkDragEnded)="onDroped($event)"
    />
  }
</div>
